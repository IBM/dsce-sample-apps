  - context: |
        To create a new address in Salesforce CRM, navigate to the "Addresses" related list on the
        relevant record (e.g., Contact, Account). Click "New" to create a new address record. Fill in
        the required fields such as street, city, state, country, and postal code. You can also add additional
        details like address type (e.g., billing, shipping) and is primary. Once you've entered all the
        necessary information, click "Save" to create the new address record.
    questions_and_answers:
      - question: |
          Where can I find the "Addresses" related list in Salesforce CRM?
        answer: |
          The "Addresses" related list is typically located on the detail page of a relevant record,
          such as a Contact or Account. It's often displayed in the right sidebar or below the main
          record information.
      - question: |
          What information is required to create a new address in Salesforce CRM?
        answer: |
          The required fields for creating a new address include: Street, City, State,
          Country, Postal Code.
      - question: |
          Can I specify the type of address I'm creating?
        answer: |
          Yes, you can specify the type of address by selecting the "Address Type" field. Common address
          types include billing, shipping, and home. You can also indicate whether the address is the
          primary address for the record.
