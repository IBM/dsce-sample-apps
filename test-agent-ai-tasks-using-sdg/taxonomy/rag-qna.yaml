          Connecting your bank account to ZapPay allows you to send and receive money, pay bills, and transfer ZapCash
          between your bank account and your ZapPay account.
      - question: |
          What details we need to keep handy?
        answer: |
          please ensure you have your bank account and routing numbers handy before you start this process.
      - question: |
          Can i send money using my ZapPay?
        answer: |
          Yes, you can send money, pay billes using ZapPay Account.
